<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <main>
        <h2>Your Order</h2>
        <table id="order-summary">
            <thead>
                <tr>
                    <th>Medicine</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order details will be dynamically populated -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Grand Total</td>
                    <td id="payment-grand-total">LKR. 0.00</td>
                </tr>
            </tfoot>
        </table>

        <h2>Enter Your Details</h2>
        <form id="payment-form">
            <label>
                Full Name:
                <input type="text" id="full-name" required>
            </label>
            <label>
                Address:
                <input type="text" id="address" required>
            </label>
            <label>
                Phone Number:
                <input type="tel" id="phone-number" required pattern="^\+?\d{1,4}?[\d\s\-]{7,15}$" title="Enter a valid phone number">
            </label>
            <label>
                Payment Method:
                <select id="payment-method" required>
                    <option value="cash">Cash on Delivery</option>
                    <option value="card">Card Payment</option>
                </select>
            </label>
            <div id="card-details" style="display: none;">
                <label>
                    Card Number:
                    <input type="text" id="card-number" pattern="^\d{16}$" title="Enter a 16-digit card number" required>
                </label>
                <label>
                    Expiry Date (MM/YYYY):
                    <input type="month" id="expiry-date" placeholder="MM/YYYY" required>
                </label>
                <label>
                    CVV:
                    <input type="text" id="cvv" pattern="^\d{3}$" title="Enter a 3-digit CVV" required>
                </label>
            </div>
            <button type="button" id="pay-button">Pay</button>
        </form>
    </main>
</body>
<script src="JavaScript/payment.js"></script>
</html>
